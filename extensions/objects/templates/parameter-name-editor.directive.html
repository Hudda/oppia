<span ng-model="$ctrl.localValue" ui-validate="'$ctrl.validate($ctrl.value)'">
  <span class="oppia-available-parameters-text" ng-if="$ctrl.availableParamNames.length === 0">
    <em>No available parameters to follow. Please add one first.</em>
  </span>

  <span ng-if="$ctrl.availableParamNames.length > 0">
    <schema-based-editor schema="$ctrl.SCHEMA" local-value="$ctrl.localValue">
    </schema-based-editor>
  </span>
</span>

<style>
  .oppia-available-parameters-text {
    color: red;
  }
</style>
