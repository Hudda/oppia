<ul class="nav navbar-nav oppia-navbar-nav float-right ng-cloak"
    ng-if="topicRights.canEditTopic()">
  <li class="oppia-list-container">
    <div uib-dropdown>
      <button class="btn btn-light oppia-save-changes-button oppia-save-changes-button-extra protractor-test-save-topic-button"
              ng-class="{'btn-success': isTopicSaveable()}"
              ng-click="saveChanges()"
              ng-disabled="!isTopicSaveable()">
        <span ng-if="!isSaveInProgress()">
          <i class="material-icons md-18 md-dark oppia-save-publish-button-icon"
             alt="Save Topic">
            &#xE161;
          </i>
          <span class="oppia-save-publish-button-label float-left">Save Changes</span>
          <span class="d-none d-md-block float-left oppia-change-list-text"
                ng-if="getChangeListLength() > 0">
            (<[getChangeListLength()]>)
          </span>
        </span>

        <span ng-if="isSaveInProgress()">
          <span class="oppia-save-publish-button-label">Saving</span>
          <loading-dots></loading-dots>
        </span>
      </button>
      <button type="button" class="btn btn-light uib-dropdown-toggle dropdown-toggle oppia-dropdown-toggle"
              ng-disabled="!getChangeListLength()" uib-dropdown-toggle>
      </button>
      <ul uib-dropdown-menu role="menu" class="oppia-dropdown-menu" ng-style="{ width: getChangeListLength() && topicRights.isPublished() ? '150px' : '120px' }">
        <li title="Discard all pending changes"><a ng-click="discardChanges()" ng-class="{'oppia-disabled-link': !getChangeListLength()}" class="dropdown-item">Discard Draft</a></li>
      </ul>
    </div>
  </li>
  <li class="oppia-list-container">
    <button type="button" ng-if="!topicRights.isPublished()"
            class="btn btn-light oppia-editor-publish-button protractor-test-publish-topic-button"
            ng-click="publishTopic()"
            ng-class="{'btn-success': !isTopicSaveable() && getWarningsCount() === 0 && prepublishValidationIssues.length === 0}"
            ng-disabled="isTopicSaveable() || getWarningsCount() > 0 || prepublishValidationIssues.length > 0">
      <i class="material-icons md-18 md-dark oppia-save-publish-button-icon"
         alt="Publish to Oppia Library">
        &#xE2C3;
      </i>
      <span class="oppia-save-publish-button-label">Publish Topic</span>
    </button>
    <button type="button" ng-click="unpublishTopic()"
            ng-if="topicRights.isPublished() && topicRights.canPublishTopic()"
            class="btn btn-light"
            ng-disabled="isTopicSaveable()">
      Unpublish Topic
    </button>
  </li>
  <li ng-class="{'active': getActiveTabName() === 'main', 'uib-dropdown': getTotalWarningsCount()}" ng-attr-uib-dropdown="<[getTotalWarningsCount()]>" class="nav-item icon">
    <a uib-tooltip="Main Editor" tooltip-placement="bottom" ng-click="selectMainTab()"
       class="nav-link">
      <i class="material-icons">&#xE254;</i> <span class="oppia-topic-text">Topic</span>
    </a>
    <div ng-show="getTotalWarningsCount()"
         class="oppia-editor-warnings-indicator oppia-editor-warnings-error-color"
         ng-click="selectMainTab()">
      <span class="oppia-editor-warnings-count">
        <[getTotalWarningsCount()]>
      </span>
    </div>
    <ul uib-dropdown-menu class="uib-dropdown-menu oppia-editor-warnings-box">
      <span class="oppia-editor-warnings-header">Warnings</span>
      <li class="oppia-editor-warnings-text"
          ng-repeat="issue in validationIssues track by $index">
        <hr class="oppia-editor-warnings-separator">
        <[issue]>
      </li>
      <li class="oppia-editor-warnings-text"
          ng-repeat="issue in prepublishValidationIssues track by $index">
        <hr class="oppia-editor-warnings-separator">
        <[issue]>
      </li>
    </ul>
  </li>

  <li ng-class="{'active': getActiveTabName() === 'subtopics'}" class="nav-item icon">
    <a class="nav-link protractor-test-subtopics-tab-button" uib-tooltip="Subtopics Editor" tooltip-placement="bottom" ng-click="selectSubtopicsTab()">
      <i class="material-icons">&#xE254;</i><span class="oppia-subtopics-text">Subtopics</span>
    </a>
  </li>

  <li ng-class="{'active': getActiveTabName() === 'questions'}" class="nav-item icon">
    <a class="nav-link protractor-test-questions-tab-button" uib-tooltip="Questions Editor" tooltip-placement="bottom" ng-click="selectQuestionsTab()">
      <i class="material-icons">&#xE254;</i><span class="oppia-subtopics-text">Questions</span>
    </a>
  </li>

  <li class="nav-item icon">
    <a ng-click="openTopicViewer()" class="nav-link" uib-tooltip="Preview (new tab)" tooltip-placement="bottom">
      <i class="material-icons">&#xE037;</i><span class="oppia-subtopics-text">Preview</span>
    </a>
  </li>
</ul>

<style>
  topic-editor-navbar .icon {
    width: 3.5em;
  }
  topic-editor-navbar .icon .material-icons {
    font-size: 1.4em;
    margin-left: 0.3vw;
  }
  topic-editor-navbar .oppia-list-container {
    margin-right: 5px;
    margin-top: 8px;
  }
  topic-editor-navbar .oppia-save-changes-button-extra {
    float: left;
  }
  topic-editor-navbar .oppia-change-list-text {
    margin-left: 2px;
    opacity: 0.5;
  }
  topic-editor-navbar .oppia-dropdown-toggle {
    height: 34px;
  }
  topic-editor-navbar .oppia-dropdown-menu {
    min-width: 125px;
    right: inherit;
  }
  topic-editor-navbar .oppia-list-container-extra {
    margin-right: 20px;
    margin-top: 8px;
  }
  topic-editor-navbar .oppia-topic-text {
    font-size: 0.8em;
  }
  topic-editor-navbar .oppia-subtopics-text {
    font-size: 0.7em;
  }
</style>
