<div class="modal-header">
  <h3>
    Enter Subtopic Title
  </h3>
</div>
<form ng-submit="save(subtopicTitle)">
  <div class="modal-body new-subtopic-title-editor">
    <p>
      Enter the title for the subtopic
    </p>
    <input class="form-control oppia-new-subtopic-title-field protractor-test-new-subtopic-title-field"
           placeholder="Enter a brief description for the subtopic that students can easily understand, e.g. 'Adding Fractions'"
           ng-model="subtopicTitle" ng-change="resetErrorMsg()" maxlength="<[MAX_CHARS_IN_SUBTOPIC_TITLE]>" autofocus>
    <span class="oppia-input-box-subtitle">
      <i>
        Subtopic title should be at most <[MAX_CHARS_IN_SUBTOPIC_TITLE]> characters.
      </i>
    </span>
    <span class="form-text oppia-form-text" ng-if="errorMsg">
      <em><[errorMsg]></em>
    </span>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" ng-click="cancel()" type="button">Cancel</button>
    <button class="btn btn-success protractor-test-confirm-subtopic-creation-button"
            type="submit" ng-disabled="isSubtopicTitleEmpty(subtopicTitle)">
      <span>Create Subtopic</span>
    </button>
  </div>
</form>
<style>
  .new-subtopic-title-editor .form-text {
    margin-left: 37.5%;
    margin-top: -3%;
  }
  .oppia-new-subtopic-title-field {
    font-size: 12px;
  }
  .oppia-form-text {
    color: red;
    font-size: smaller;
  }
</style>
