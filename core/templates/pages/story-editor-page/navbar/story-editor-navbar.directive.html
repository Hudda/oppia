<ul class="nav navbar-nav oppia-navbar-nav float-right ng-cloak">
  <li class="oppia-list-style">
    <div uib-dropdown>
      <button class="btn btn-light oppia-save-changes-button oppia-save-changes-button-extra protractor-test-save-story-button"
              ng-class="{'btn-success': isStorySaveable()}"
              ng-click="saveChanges()"
              ng-disabled="!isStorySaveable()">
        <span ng-if="!isSaveInProgress()">
          <i class="material-icons md-18 md-dark oppia-save-publish-button-icon"
             alt="Save Story">
            &#xE161;
          </i>
          <span class="oppia-save-publish-button-label oppia-save-publish-button-label-extra float-left">Save Draft</span>
          <span class="d-none d-md-block float-left oppia-float-left"
                ng-if="getChangeListLength() > 0">
            (<[getChangeListLength()]>)
          </span>
        </span>

        <span ng-if="isSaveInProgress()">
          <span class="oppia-save-publish-button-label">Saving</span>
          <loading-dots></loading-dots>
        </span>
      </button>
      <button type="button" class="btn btn-light uib-dropdown-toggle dropdown-toggle oppia-dropdown-toggle"
              ng-disabled="!getChangeListLength()" uib-dropdown-toggle>
      </button>
      <ul uib-dropdown-menu role="menu" class="oppia-dropdown-menu" ng-style="{ width: getChangeListLength() ? '150px' : '120px' }">
        <li title="Discard all pending changes"><a ng-click="discardChanges()" ng-class="{'oppia-disabled-link': !getChangeListLength()}" class="dropdown-item">Discard Draft</a></li>
      </ul>
    </div>
  </li>
  <li class="oppia-list-style-extra">
    <button type="button" ng-if="!isStoryPublished()"
            class="btn btn-secondary oppia-editor-publish-button protractor-test-publish-story-button"
            ng-click="publishStory()"
            ng-class="{'btn-success': !isStorySaveable() && getWarningsCount() === 0 && validationIssues.length === 0 && explorationValidationIssues.length === 0 && prepublishValidationIssues.length === 0}"
            ng-disabled="isStorySaveable() || getWarningsCount() > 0 || validationIssues.length > 0 || explorationValidationIssues.length > 0 || prepublishValidationIssues.length > 0">
      <i class="material-icons md-18 md-dark oppia-save-publish-button-icon"
         alt="Publish to Oppia Library">
        &#xE2C3;
      </i>
      <span class="oppia-save-publish-button-label">Publish Story</span>
    </button>
    <button type="button" ng-click="unpublishStory()"
            ng-if="isStoryPublished()"
            class="btn btn-secondary protractor-test-unpublish-story-button"
            ng-disabled="isStorySaveable()">
      Unpublish Story
    </button>
  </li>
  <li ng-class="{'active': true, 'uib-dropdown': getTotalWarningsCount()}" ng-attr-uib-dropdown="<[getTotalWarningsCount()]>"
      class="nav-item">
    <a uib-tooltip="Editor" class="nav-link protractor-test-main-tab">
      <i class="material-icons">&#xE254;</i>
    </a>
    <div ng-show="getTotalWarningsCount()"
         class="oppia-editor-warnings-indicator oppia-editor-warnings-error-color protractor-test-warning-indicator">
      <span class="oppia-editor-warnings-count">
        <[getTotalWarningsCount()]>
      </span>
    </div>
    <ul uib-dropdown-menu class="uib-dropdown-menu oppia-editor-warnings-box">
      <span class="oppia-editor-warnings-header">Warnings</span>
      <li class="oppia-editor-warnings-text protractor-test-warnings-text"
          ng-repeat="issue in validationIssues.concat(explorationValidationIssues) track by $index">
        <hr class="oppia-editor-warnings-separator">
        <[issue]>
      </li>
      <li class="oppia-editor-warnings-text"
          ng-repeat="issue in prepublishValidationIssues track by $index">
        <hr class="oppia-editor-warnings-separator">
        <[issue]>
      </li>
    </ul>
  </li>
</ul>
<style>
  .oppia-editor-warnings-text {
    width: 100%;
    word-wrap: break-word;
  }
  .oppia-list-style {
    margin-right: 5px;
    margin-top: 8px;
  }
  .oppia-list-style-extra {
    margin-right: 20px;
    margin-top: 8px;
  }
  .oppia-save-changes-button-extra {
    float: left;
  }
  .oppia-save-publish-button-label-extra {
    width: 80px;
  }
  .oppia-float-left {
    margin-left: 2px;
    opacity: 0.5;
  }
  .oppia-dropdown-toggle {
    height: 34px;
  }
  .oppia-dropdown-menu {
    min-width: 125px;
    right: inherit;
  }
</style>
