<background-banner></background-banner>
<div class="oppia-page-card oppia-static-content protractor-test-thanks-page">
  <div class="oppia-static-card-content oppia-static-card-content-wide oppia-static-card-content-extra">
    <h2>Thank you for donating to The Oppia Foundation!</h2>
    <br>
    <div class="oppia-otter-image-container">
      <picture>
        <source type="image/webp" ng-srcset="<[$ctrl.getStaticImageUrl('/general/donate.webp')]>">
        <source type="image/png" ng-srcset="<[$ctrl.getStaticImageUrl('/general/donate.png')]>">
        <img ng-src="<[$ctrl.getStaticImageUrl('/general/donate.png')]>" alt="Otter holding a gift", class="oppia-otter-image">
      </picture>
    </div>
    <div class="oppia-contribution-contribution">
      <p>
        Your contribution will be used towards:
      </p>
      <ul class="oppia-contribution-list">
        <li>Maintaining our servers</li>
        <li>Marketing</li>
        <li>Distributing learning materials to students</li>
      </ul>
      <p>
        Thank you for your support!
      </p>
    </div>
  </div>
</div>

<style>
  .oppia-otter-image-container {
    float: left;
  }
  .oppia-otter-image {
    height: 250px;
  }
  .oppia-contribution-contribution {
    float: right;
  }
  .oppia-contribution-list {
    margin-left: 30px;
  }
  .oppia-static-card-content-extra {
    height: 450px;
  }
</style>
