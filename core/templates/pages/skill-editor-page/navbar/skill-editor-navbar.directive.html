<ul class="nav navbar-nav oppia-navbar-nav float-right ng-cloak" ng-if="!isLoadingSkill()">
  <li class="oppia-dropdown-list">
    <div uib-dropdown>
      <button class="btn btn-light oppia-save-changes-button oppia-save-changes-button-extra oppia-save-publish-changes-button protractor-test-save-or-publish-skill"
              ng-class="{'btn-success': isSkillSaveable()}"
              ng-click="saveChanges()"
              ng-disabled="!isSkillSaveable()">
        <span ng-if="!isSaveInProgress()">
          <span title="Publish Changes">
            <i class="material-icons md-18 md-dark oppia-save-publish-button-icon"
               alt="Publish Changes">
              &#xE161;
            </i>
            <span class="oppia-save-publish-button-label float-left">Publish Changes</span>
            <span class="d-none d-md-block float-left oppia-change-list-text"
                  ng-if="getChangeListCount() > 0">
              (<[getChangeListCount()]>)
            </span>
          </span>
        </span>

        <span ng-if="isSaveInProgress()">
          <span class="oppia-save-publish-button-label">Publishing</span>
          <loading-dots></loading-dots>
        </span>
      </button>
      <button type="button" class="btn btn-light uib-dropdown-toggle dropdown-toggle oppia-dropdown-toggle"
              ng-disabled="!getChangeListCount()" uib-dropdown-toggle>
      </button>
      <ul uib-dropdown-menu role="menu" class="oppia-dropdown-menu" ng-style="{ width: getChangeListCount() ? '150px' : '120px' }">
        <li title="Discard all pending changes"><a ng-click="discardChanges()" ng-class="{'oppia-disabled-link': !getChangeListCount()}" class="dropdown-item">Discard Draft</a></li>
      </ul>
    </div>
  </li>
  <li
      ng-class="{'uib-dropdown': getWarningsCount(), 'active': getActiveTabName() === 'main'}"
      ng-attr-uib-dropdown="<[getWarningsCount()]>"
      ng-click="selectMainTab()"
      class="nav-item oppia-nav-item">
    <a uib-tooltip="Main Editor" tooltip-placement="bottom" class="nav-link protractor-test-main-tab">
      <i class="material-icons">&#xE254;</i>
    </a>
    <div ng-show="getWarningsCount()"
         class="oppia-editor-warnings-indicator oppia-editor-warnings-error-color">
      <span class="oppia-editor-warnings-count">
        <[getWarningsCount()]>
      </span>
    </div>
    <ul uib-dropdown-menu class="uib-dropdown-menu oppia-editor-warnings-box">
      <span class="oppia-editor-warnings-header">Warnings</span>
      <li class="oppia-editor-warnings-text"
          ng-repeat="issue in validationIssues track by $index">
        <hr class="oppia-editor-warnings-separator">
        <[issue]>
      </li>
    </ul>
  </li>
  <li class="nav-item icon protractor-test-questions-tab"
      ng-class="{'active': getActiveTabName() === 'questions'}"
      ng-click="selectQuestionsTab()">
    <a uib-tooltip="Questions" tooltip-placement="bottom" class="nav-link">
      <i class="material-icons">library_books</i>
    </a>
  </li>
</ul>

<style>
  .oppia-dropdown-list {
    margin-right: 5px;
    margin-top: 8px;
  }
  .oppia-save-changes-button-extra {
    float: left;
    width: 155px;
  }
  .oppia-change-list-text {
    opacity: 0.5;
    margin-left: 2px;
  }
  .oppia-dropdown-toggle {
    height: 34px;
  }
  .oppia-dropdown-menu {
    min-width: 125px;
    right: inherit;
  }
  .oppia-nav-item {
    width: 40px;
  }
</style>
