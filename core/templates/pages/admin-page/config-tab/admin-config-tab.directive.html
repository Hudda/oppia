<md-card class="oppia-page-card oppia-long-text oppia-long-text-extra">
  <h3>Configuration properties</h3>
  <div class="container oppia-admin-config-tab-container" ng-if="$ctrl.isNonemptyObject($ctrl.configProperties)">
    <div ng-repeat="(configPropertyId, configPropertyData) in $ctrl.configProperties">
      <div class="row oppia-config-property protractor-test-config-property">
        <span class="col-lg-2 col-md-2 col-sm-2">
          <em class="protractor-test-config-title"><[configPropertyData.description]></em>
        </span>
        <span class="col-lg-6 col-md-6 col-sm-6">
          <schema-based-editor schema="configPropertyData.schema" local-value="configPropertyData.value">
          </schema-based-editor>
        </span>
        <span class="col-lg-2 col-md-2 col-sm-2">
          <button type="button" class="btn btn-secondary oppia-revert-button" ng-click="$ctrl.revertToDefaultConfigPropertyValue(configPropertyId)">
            Revert to default
          </button>
        </span>
      </div>
    </div>

    <button ng-click="$ctrl.saveConfigProperties()" class="protractor-test-save-all-configs">Save</button>
    <button ng-click="$ctrl.reloadConfigProperties()">Undo changes</button>
  </div>

  <div ng-if="!$ctrl.isNonemptyObject($ctrl.configProperties)">
    No configuration properties are available.
  </div>
</md-card>

<style>
  .oppia-long-text-extra {
    max-width: 1050px;
  }
  .oppia-admin-config-tab-container {
    margin-left: 0;
  }
  .oppia-config-property {
    padding-bottom: 10px;
  }
</style>
