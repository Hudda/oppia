<div class="modal-header">
  <h3>
    Card name: <[newStateName]>
    <span ng-show="oldStateName">(was: <[oldStateName]>)</span>
  </h3>
</div>

<table class="table oppia-table-style">
  <!--
    Spacing on the left of table and in the middle of the table is to
    ensure text above each pane is aligned to codemirror gutter.
   -->
  <td class="oppia-header-left-pane">
    <div>
      <[headers.leftPane]>
    </div>
  </td>
  <td class="oppia-table-column"></td>
  <td class="oppia-header-left-pane">
    <div>
      <[headers.rightPane]>
    </div>
  </td>
</table>

<div class="modal-body oppia-modal-body" ng-cloak>
  <codemirror-mergeview options="CODEMIRROR_MERGEVIEW_OPTIONS"
                        left-value="yamlStrs.leftPane"
                        right-value="yamlStrs.rightPane">
  </codemirror-mergeview>
  <div align="center oppia-desynchronize-scrolling-text">
    <strong>Click arrows to desynchronize scrolling</strong>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary protractor-test-close-history-state-modal"
          ng-click="cancel()">
    Done
  </button>
</div>

<style>
  .CodeMirror-merge-copy {
    display: none;
  }
  .CodeMirror-merge, .CodeMirror-merge .CodeMirror {
    height: 55vh;
  }
  .state-diff-modal .modal-dialog {
    max-width: 1200px;
    width: 90%;
  }
  .state-diff-modal .modal-body {
    height: 60vh;
  }
  .oppia-table-style {
    margin-left: 20px;
    table-layout: fixed;
    width: 97%
  }
  .oppia-header-left-pane {
    width: 47%;
    word-wrap: break-word;
  }
  .oppia-table-column {
    width: 6%;
  }
  .oppia-modal-body {
    margin-top: -30px;
  }
  .oppia-desynchronize-scrolling-text {
    margin-bottom: 20px;
  }
</style>
