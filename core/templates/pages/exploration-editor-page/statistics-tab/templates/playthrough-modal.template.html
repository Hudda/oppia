<div class="modal-header d-flex text-center oppia-issues-issue-dir">
  <h3 class="modal-title">Sample Playthrough</h3>
</div>

<div class="modal-body oppia-modal-body">
  <div ng-if="canExpandActions()" class="row oppia-pt2">
    <button type="button" name="button" ng-click="expandActionsToRender()" class="oppia-issues-btn-arrow oppia-issues-btn-arrow-extra" id="arrowDiv"><i class="fas fa-arrow-up"></i></button>
  </div>
  <div class="row oppia-pt2 oppia-pt2-extra">
    <div ng-repeat="action in getActionsToRender() track by $index" class="oppia-issues-learner-action oppia-issues-learner-action-extra">
      <div class="oppia-issues-highlight" ng-show="isActionHighlighted($index)">
        <angular-html-bind html-data="renderLearnerAction(action, getLearnerActionIndex($index))">
        </angular-html-bind>
      </div>
      <div ng-show="!isActionHighlighted($index)">
        <angular-html-bind html-data="renderLearnerAction(action, getLearnerActionIndex($index))">
        </angular-html-bind>
      </div>
    </div>
    <div ng-if="issueIsMultipleIncorrectSubmissions" class="oppia-issues-highlight">
      <angular-html-bind html-data="renderIssueTable()">
      </angular-html-bind>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" ng-click="cancel()">
    Return
  </button>
</div>

<style>
  .oppia-modal-body {
    margin-left: 0.5rem;
    margin-right: 0.5rem;
    padding-bottom: 8rem;
  }
  .oppia-issues-btn-arrow-extra {
    display: block;
  }
  .oppia-pt2-extra {
    margin-top: 0.5rem;
  }
  .oppia-issues-learner-action-extra {
    margin-left: 0.2rem;
    text-align: left;
  }
</style>
