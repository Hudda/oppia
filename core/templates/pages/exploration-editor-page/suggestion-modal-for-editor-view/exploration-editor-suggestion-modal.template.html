<div class="modal-header">
  <h3>Review Suggestion</h3>
</div>

<div class="modal-body">
  <section class="oppia-suggestion-review-container">
    <div class="oppia-suggestion-review-panel-container oppia-suggestion-review-panel-container-extra-left">
      <strong>Current:</strong>
      <div class="oppia-suggestion-review-panel">
        <angular-html-bind ng-if="currentContent" html-data="currentContent">
        </angular-html-bind>
        <div ng-if="!currentContent" class="oppia-state-not-exist-text">Oops! This state no longer exists!</div>
      </div>
    </div>
    <div class="oppia-suggestion-review-panel-container oppia-suggestion-review-panel-container-extra-right">
      <strong>Suggested:</strong>
      <div class="oppia-suggestion-review-panel">
        <angular-html-bind html-data="newContent">
        </angular-html-bind>
      </div>
    </div>
  </section>
  <div ng-show="canAccept" class="oppia-review-changes-text">
    Review message (required if rejecting):
    <input class="protractor-test-suggestion-review-message oppia-suggestion-review-message" type="text" ng-model="reviewMessage">
  </div>
  <div class="oppia-review-changes-text" ng-show="canAccept">
    Brief Description of Changes (required if accepting):
    <input class="protractor-test-suggestion-commit-message oppia-suggestion-review-message" type="text" ng-model="commitMessage">
  </div>
</div>

<div class="modal-footer">
  <div ng-show="errorMessage" class="oppia-suggestion-review-error">
    <[ errorMessage ]>
  </div>
  <button class="btn btn-secondary" ng-click="cancelReview()">Cancel</button>
  <span uib-tooltip="Enter review message before rejecting" tooltip-placement="bottom" tooltip-enable="reviewMessage.length == 0">
    <button class="btn btn-danger protractor-test-exploration-reject-suggestion-btn" ng-show="canEdit && isNotHandled" ng-click="rejectSuggestion()" ng-disabled="!canReject || reviewMessage.length == 0">Reject</button>
  </span>
  <span uib-tooltip="Enter commit message before accepting" tooltip-placement="bottom" tooltip-enable="commitMessage.length == 0">
    <button class="btn btn-success protractor-test-exploration-accept-suggestion-btn" ng-show="canEdit && isNotHandled" ng-click="acceptSuggestion()" ng-disabled="!canAccept || commitMessage.length == 0">Accept</button>
  </span>
</div>

<style>
  .oppia-suggestion-review-panel-container-extra-left {
    float: left;
  }
  .oppia-state-not-exist-text {
    color: red;
  }
  .oppia-suggestion-review-panel-container-extra-right {
    float: right;
  }
  .oppia-review-changes-text {
    margin-left: 10px;
    margin-top: 20px;
  }
  .oppia-suggestion-review-message {
    width: 100%
  }
</style>
