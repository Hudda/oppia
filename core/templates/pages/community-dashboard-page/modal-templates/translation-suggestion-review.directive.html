<div class="modal-header">
  <h3>Review translation</h3>
</div>

<div class="modal-body">
  <section class="oppia-suggestion-review-container">
    <div class="oppia-suggestion-review-panel-container oppia-suggestion-review-panel-container-left">
      <strong>Content to translate:</strong>
      <div class="oppia-suggestion-review-panel">
        <angular-html-bind html-data="contentHtml">
        </angular-html-bind>
      </div>
    </div>
    <div class="oppia-suggestion-review-panel-container oppia-suggestion-review-panel-container-right">
      <strong> Translation:</strong>
      <div class="oppia-suggestion-review-panel">
        <angular-html-bind html-data="translationHtml">
        </angular-html-bind>
      </div>
    </div>
  </section>
  <div ng-show="reviewable" class="oppia-suggestion-review-message">
    Review message (required if rejecting):
    <input class="oppia-suggestion-review-message-extra protractor-test-suggestion-review-message" type="text" ng-model="reviewMessage">
  </div>
  <div ng-show="reviewable" class="oppia-suggestion-review-message">
    Brief Description of Changes (required if accepting):
    <input class="oppia-suggestion-review-message-extra protractor-test-suggestion-commit-message" type="text" ng-model="commitMessage">
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" ng-if="!reviewable" ng-click="cancel()">Cancel</button>
  <span uib-tooltip="Enter review message before rejecting" tooltip-placement="bottom" tooltip-enable="reviewMessage.length == 0">
    <button class="btn btn-danger" ng-if="reviewable" ng-disabled="reviewMessage.length == 0" ng-click="reject()">Reject</button>
  </span>
  <span uib-tooltip="Enter commit message before accepting" tooltip-placement="bottom" tooltip-enable="commitMessage.length == 0">
    <button class="btn btn-success" ng-if="reviewable" ng-disabled="commitMessage.length == 0" ng-click="accept()">Accept</button>
  </span>
</div>

<style>
  .oppia-suggestion-review-message {
    margin-left: 10px;
    margin-top: 20px;
  }
  .oppia-suggestion-review-panel-container-left {
    float: left;
  }
  .oppia-suggestion-review-panel-container-right {
    float: right;
  }
  .oppia-suggestion-review-message-extra {
    width: 100%;
  }
</style>
