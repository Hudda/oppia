<div class="modal-header">
  <h3>
    Delete Topic
  </h3>
</div>
<div class="modal-body oppia-modal-body">
  Are you sure you want to delete <strong class="oppia-topic-name"><[topicName]></strong>? This cannot be recovered.
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
  <button class="btn btn-danger protractor-test-confirm-topic-deletion-button" ng-click="confirm()">
    <span>Delete Topic</span>
  </button>
</div>

<style>
  .oppia-modal-body {
    color: #666666;
  }
  .oppia-topic-name {
    color: black;
  }
</style>
