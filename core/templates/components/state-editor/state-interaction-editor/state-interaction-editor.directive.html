<div id="tutorialStateInteraction">
  <md-card class="oppia-add-interaction-button-card" ng-if="!interactionId">
    <div class="oppia-add-interaction-button-container">
      <button type="button" class="btn btn-secondary btn-lg oppia-add-interaction-button protractor-test-open-add-interaction-modal" ng-click="openInteractionCustomizerModal()">
        + Add Interaction
      </button>
    </div>
  </md-card>

  <div ng-if="interactionId">
    <md-card class="oppia-editor-card-with-avatar">
      <div class="oppia-editor-card-body" title="<[getCurrentInteractionName()]>">
        <picture>
          <source type="image/webp" ng-srcset="<[getStaticImageUrl('/avatar/user_blue_72px.webp')]>">
          <source type="image/png" ng-srcset="<[getStaticImageUrl('/avatar/user_blue_72px.png')]>">
          <img ng-src="<[getStaticImageUrl('/avatar/user_blue_72px.png')]>" class="oppia-editor-card-avatar" alt="">
        </picture>
        <div class="oppia-editor-card-section-container">
          <div class="oppia-editor-card-section oppia-editor-card-section-extra">
            <button type="button" class="protractor-test-delete-interaction oppia-delete-interaction-button oppia-transition-200" ng-click="deleteInteraction()" ng-if="EditabilityService.isEditable()">
              <i class="material-icons md-18">&#xE5CD;</i>
            </button>

            <div ng-if="hasLoaded" class="protractor-test-interaction" ng-class="{'oppia-editable-section': EditabilityService.isEditable()}">
              <div class="oppia-interaction-preview oppia-interaction-preview-extra oppia-transition-200"
                   ng-click="openInteractionCustomizerModal()"
                   ng-if="EditabilityService.isEditable()"
                   style="position: absolute; width: 100%; height: 100%;"
                   aria-label="edit interaction">
              </div>
              <div>
                <angular-html-bind html-data="interactionPreviewHtml" class="oppia-interaction-preview-extra-info">
                </angular-html-bind>
              </div>
            </div>
          </div>
        </div>
      </div>
    </md-card>
  </div>
</div>

<style>
  .oppia-add-interaction-button-card {
    margin: 20px 0;
    padding: 0;
  }
  .oppia-editor-card-section-extra {
    height: 100%;
  }
  .oppia-interaction-preview-extra {
    height: 100%;
    position: absolute;
    width: 100%;
  }
  .oppia-interaction-preview-extra-info {
    padding: 5px;
    pointer-events: none;
  }
</style>
