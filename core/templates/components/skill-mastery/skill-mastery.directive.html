<div class="oppia-skill-mastery-viewer" ng-if="!$ctrl.loadingMessage">
  <div class="skill-mastery-degree">
    <b> Mastery Degree: </b>
    <div class="oppia-skill-mastery-percentage">
      <[$ctrl.getSkillMasteryPercentage()]>%
      <span class="oppia-mastery-change-green" ng-if="$ctrl.masteryChange >= 0"> (<[$ctrl.getMasteryChangePercentage()]>%) </span>
      <span class="oppia-mastery-change-red" ng-if="$ctrl.masteryChange < 0"> (<[$ctrl.getMasteryChangePercentage()]>%) </span>
    </div>
  </div>
  <div class="learning-tips">
    <b> Learning Tips: </b>
    <div> <[$ctrl.getLearningTips()]> </div>
  </div>
</div>

<style>
  .oppia-skill-mastery-percentage {
    margin-bottom: 10px;
  }
  .oppia-mastery-change-green {
    color: green;
  }
  .oppia-mastery-change-red {
    color: red;
  }
</style>
