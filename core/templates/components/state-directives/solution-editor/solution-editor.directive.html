<div class="oppia-solution-editor">
  <div ng-if="!$ctrl.solutionEditorIsOpen"
       class="oppia-solution-editor"
       ng-attr-title="Edit solution">
    <div class="oppia-readonly-rule-tile"
         ng-class="{'oppia-editable-section': true}">
      <div class="oppia-rule-preview oppia-transition-200">
        <div class="oppia-click-to-start-editing"
             ng-click="$ctrl.onOpenSolutionEditor()">
          <i class="material-icons oppia-editor-edit-icon float-right"
             title="Edit Solution">&#xE254;
          </i>
        </div>
        <strong>
          <[$ctrl.StateSolutionService.savedMemento.answerIsExclusive ? 'The only' : 'One']> solution is...
        </strong>
        <span>
          <angular-html-bind html-data="$ctrl.getAnswerHtml()">
          </angular-html-bind>
        </span>
      </div>
    </div>
  </div>
  <br>
  <solution-explanation-editor on-save-solution="$ctrl.onSaveSolution"
                               show-mark-all-audio-as-needing-update-modal-if-required="$ctrl.showMarkAllAudioAsNeedingUpdateModalIfRequired">
  </solution-explanation-editor>
</div>

<style>
  .oppia-solution-editor {
    height: 100%;
  }
</style>
